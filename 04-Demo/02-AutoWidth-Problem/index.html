<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Owl Carousel AutoWidth Problem</title>

	<!-- Owl Carousel 2 CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./style.css">
</head>

<!-- 
	Owl Carousel 2 :
		- https://owlcarousel2.github.io/OwlCarousel2/
		- v2.3.4
-->

<body>
	<!-- wrapper sadece margin vermek için kullanıldı -->
	<div class="slider-wrapper">
		<!-- container ise slider genişliğini sınırlamak için kullanıldı -->
		<div class="container">
			<!-- owl-carousel ise kütüphane çalışmaya başlar -->
			<div class="owl-carousel slider-active">
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/3m.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/barstool-store.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/budweiser.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/buzzfeed.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/forbes.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/macys.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/menshealth.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/mrbeast.svg">
				</a>
			</div>
		</div>
	</div>

	<!-- JQuery => Owl Carousel 2 için bağımlılık -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<!-- Owl Carousel 2 JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

	<script>
		/*
			NOTLAR / PROBLEM:

			1) AutoWidth özelliği sayesinde responsive için ayrı ayarlama gerek yok.
			   Slider, elemanları kendi genişlikleri kadar sığdırıyor.

			2) AutoWidth kullandıldığı için artık elemanlar arası boşluk sorunu 
			düzensiz sorunu çözdük.

			3) Problem:
			   	AutoWidth açıldığında elemanlar farklı genişliklerde oluyor. Bu yüzden 
			   	sabit smartSpeed ile kayan marquee sırasında kısa elemanlar hızlı, 
			   	uzun ise yavaş geçiyor. Bu da görsel olarak baş dönmesine 
			   	sebep olabiliyor.

			4) Problem:
				Sayfa açıldığında bekleme sorunu devam ediyor.
		*/

		// OWl Carousel'i başlatıyoruz.
		$('.owl-carousel.slider-active').owlCarousel({
			loop: true, 	// Sonsoz Döngü
			dots: false, 	// Nokta navigasyonu kapalı
			nav: false,		// Önceki/sonraki oklar kapalı
			margin: 30,
			smartSpeed: 5000,
			autoplay: true,
			autoplayTimeout: 5000,
			autoplayHoverPause: false,
			mouseDrag: false,
			touchDrag: false,
			autoWidth: true 	// Elemanların genişliği content kadar olur
		})
	</script>
</body>

</html>
