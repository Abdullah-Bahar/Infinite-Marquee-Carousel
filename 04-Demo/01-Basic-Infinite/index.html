<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Owl Carousel Basic Infinite</title>

	<!-- Owl Carousel 2 CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./style.css">
</head>

<!-- 
	Owl Carousel 2 :
		- https://owlcarousel2.github.io/OwlCarousel2/
		- v2.3.4
-->

<body>
	<!-- wrapper sadece margin vermek için kullanıldı -->
	<div class="slider-wrapper">
		<!-- container ise slider genişliğini sınırlamak için kullanıldı -->
		<div class="container">
			<!-- owl-carousel ise kütüphane çalışmaya başlar -->
			<div class="owl-carousel slider-active">
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/3m.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/barstool-store.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/budweiser.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/buzzfeed.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/forbes.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/macys.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/menshealth.svg">
				</a>
				<!-- Carousel İtem -->
				<a class="img-fluid" href="#">
					<img src="../logos/mrbeast.svg">
				</a>
			</div>
		</div>
	</div>

	<!-- JQuery => Owl Carousel 2 için bağımlılık -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<!-- Owl Carousel 2 JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

	<script>
		/*
			PROBLEM :

			1) Slider, autoplayTimeout kadar bekledikten sonra animasyona başlar. 
			Bu nedenle kısa bir bekleme hissedilir. Yani hemen dönemye başlamaz.

			2) Slider içindeki elemanlar eşit genişlikte değilse, translate ile 
			kayan marquee sırasında elemanlar arası boşluklar düzensizmiş gibi 
			görünebilir.
		*/

		// OWl Carousel'i başlatıyoruz.
		$('.owl-carousel.slider-active').owlCarousel({
			loop: true, 		// Sonsoz Döngü
			dots: false, 		// Nokta navigasyonu kapalı
			nav: false,			// Önceki/sonraki oklar kapalı
			margin: 30,
			smartSpeed: 5000,	// Animsyon hızı
			autoplay: true,
			autoplayTimeout: 5000, 	// her slide'ın gösterim süresi
			autoplayHoverPause: false,
			mouseDrag: false,
			touchDrag: false,
			responsive: {
				0: { items: 1 },      // 0-479px arası 1 item
				480: { items: 2 },    // 480-767px arası 2 item
				768: { items: 3 },    // 768-991px arası 3 item
				992: { items: 4 },    // 992-1199px arası 4 item
				1200: { items: 5 }    // 1200px ve üstü 5 item
			}
		})
	</script>
</body>

</html>
