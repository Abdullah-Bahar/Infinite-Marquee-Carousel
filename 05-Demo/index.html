	<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
	<script src="./app.js"></script>

	<script>
		// Swiper Genearal
		var swiperGeneral = {
			loop: true,				// Sürekli döngü
			slidesPerView: "auto",	// Slide sayısı otomatik, içeriğe göre 
			freeMode: true,			// Slide kullanıcı müdehalesi ile durmaz. Hep akışta

		};

		// Swiper 1
		var swiper1 = new Swiper('.swiper.swiper-1', {
			...swiperGeneral,
			spaceBetween: 30, 		// Slide'lar arası boşluk
			speed: 6500,				// Kayma hızı
			autoplay: {				// Gecikme yok
				delay: 0,
			}
		});

		// Swiper 2
		var swiper2 = new Swiper('.swiper.swiper-2', {
			...swiperGeneral,
			spaceBetween: 50, 		// Slide'lar arası boşluk
			speed: 4000,			// Kayma hızı
			autoplay: {				// Gecikme yok
				delay: 0,
				reverseDirection: true
			}
		});
	</script>
</body>
